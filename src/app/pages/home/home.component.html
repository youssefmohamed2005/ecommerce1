<section>
  <div class="grid md:grid-cols-[70%_minmax(0,1fr)] ">
    <div>
      <owl-carousel-o [options]="customMainSlider">
        <ng-template carouselSlide>
          <img src="/images/Website Banner of Loyalty Program 01.jpg" class="w-full h-[330px]" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/slider-image-1.jpeg" class="w-full h-[330px]" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/slider-image-2.jpeg" class="w-full h-[330px]" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/Website Banner of Loyalty Program 04.jpg" class="w-full h-[330px]" alt="">
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/Banner for e commerce website 1.jpg" class="w-full h-[330px]" alt="">
        </ng-template>

      </owl-carousel-o>



    </div>
    <div>
      <img src="/images/grocery-banner.png" class="w-full" alt="">
      <img src="/images/grocery-banner-2.jpeg" class="w-full" alt="">
    </div>
  </div>
</section>


<section>
  <h2 class="text-4xl p-5">Popular Categories</h2>

  <owl-carousel-o [options]="customOptions" >

    @for (cat of categories; track cat._id) {
      <ng-template carouselSlide  >
        <div>
          <img [src]="cat.image" class="w-full h-[350px] " alt="">
          <h3 class="text-blue-900 text-center text-xl px-10">{{cat.name}} </h3>
        </div>
      </ng-template>
    }



  </owl-carousel-o>
</section>



<section>
  <h2 class="text-4xl p-5">Popular Products</h2>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 ">
    @for (prod of products.slice(0,12); track prod.id) { <div class="card border border-blue-400/50 rounded-md overflow-hidden shadow relative">
      <div class="card-img">
        <img [src]="prod.imageCover"class="w-full h-[300px] object-contain" [alt]="prod.title"/>
      </div>
      <div class="card-body px-2 py-4">
        <h4 class="text-blue-600 text-xs"> {{prod.category.name}}</h4>
        <h3 class="font-medium">{{prod.title.split(' ', 2).join(" ")}}</h3>
        <div class="flex justify-between items-center">
          <span> {{prod.price}} EGP</span>
          <div class="flex items-center">
            <i class="fas fa-star text-yellow-300"></i>
            <span class="text-gray-500">{{prod.ratingsAverage}}</span>
          </div>
        </div>
      </div>

      <button class="bg-blue-600 text-white py-2 px-10 border rounded w-full ">
        Add To Cart
      </button>
    </div>
}
  </div>
</section>
